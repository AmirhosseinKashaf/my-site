{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <!-- Custom styles for this template -->
 
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'accounts:reset_password' %}">
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Enter your New Password</h1>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
